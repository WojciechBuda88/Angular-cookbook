<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelected; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>
                Please select a recipe to see more details :)
            </p>
        </ng-template>
    </div>
</div>
